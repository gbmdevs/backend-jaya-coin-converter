name: Build and Deploy Spring Boot to Heroku

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # Step 4: Grant execute permission for gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Step 5: Build the project with Gradle
      - name: Build with Gradle
        run: ./gradlew build bootJar

      # Step 6: Upload the JAR artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: build/libs/*.jar
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Download the JAR artifact
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: build/libs

      - name: Install Heroku CLI
        run: |
             curl https://cli-assets.heroku.com/install.sh | sh
             heroku --version

      - name: Deploy to Heroku
        env:
           HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
           HEROKU_APP_NAME: backend-jaya-coin-converter
        run: |
              echo "Logging in to Heroku..."
              heroku auth:whoami || echo "${HEROKU_API_KEY}" | heroku login
              echo "Deploying to Heroku app: ${HEROKU_APP_NAME}" 
              git remote add heroku https://:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git || git remote set-url heroku https://:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git
              git config --global user.email "github-actions@users.noreply.github.com"
              git config --global user.name "GitHub Actions"
              git checkout main || git checkout -b main
              git add dist -f
              git commit -m "Deploy built assets" || echo "No changes to commit"
              git push heroku main --force