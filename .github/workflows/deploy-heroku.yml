name: CI/CD para o Back-end - Jaya Coin Converter

on:
  push:
    branches:
      - develop

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
             path: ~/.gradle/caches
             key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
             restore-keys: gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile and build
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: build/libs/*.jar
  deploy:
    runs-on: ubuntu-latest
    needs: build 

    steps:
      # Step 1: Checkout the repository code (needed for Procfile or other config)
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Download the JAR artifact
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar
          path: build/libs

      # Step 3: Deploy to Heroku
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "build/libs" # Directory containing the JAR file
          procfile: "web: java -jar build/libs/*.jar"