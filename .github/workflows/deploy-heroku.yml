name: CI/CD para o Back-end - Jaya Coin Converter

on:
  push:
    branches:
      - develop

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
             path: ~/.gradle/caches
             key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
             restore-keys: gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile and build
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: build/libs/*.jar
  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: backend-jaya-coin-converter
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: build/libs/

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku
        run: |
          echo "Logging in to Heroku..."
          heroku login --api-key $HEROKU_API_KEY

      - name: Deploy to Heroku
        run: |
          echo "Deploying to Heroku app: $HEROKU_APP_NAME"
          heroku war:deploy build/libs/backend-jaya-coin-converter.jar --app $HEROKU_APP_NAME